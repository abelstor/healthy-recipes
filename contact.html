<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fruta & fruto - CONTACT</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header__content">
            <div class="header__brand">
                <a href="./index.html">
                    <img class="header__brand--logo" src="./assets/logo.png" alt="logo" />
                </a>
            </div>
            <nav id="navbar" class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="./about.html">ABOUT</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="./recipes.html">RECIPES</a>
                    </li>
                    <li class="header__nav-item">
                        <a class="header__nav-link" href="./contact.html">CONTACT</a>
                    </li>
                </ul>
            </nav>
            <div id="toggleButton" class="header__menu-button">☰☰</div>
        </div>
    </header>

    <main class="main">
        <section id="contact__section">
            <div class="contact__content">
                <div class="contact__header">
                    <h3 class="contact__title">Contact</h3>
                </div>
                <div class="contact__body">
                    <form class="contact__form">
                        <div class="form-group">
                            <label for="name" class="form-group__label">Name:</label>
                            <input type="text" id="name" class="form-group__input" placeholder="Your name">
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-group__label">Email:</label>
                            <input type="email" id="email" class="form-group__input" placeholder="Your email">
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-group__label">Message:</label>
                            <textarea id="message" class="form-group__textarea" placeholder="Your message"></textarea>
                        </div>

                        <button type="submit" class="button--submit">Send Message</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <div id="floatingElement" class="floating-element">
        <nav class="header__nav--float">
            <ul class="header__nav-list--float">
                <li class="header__nav-item--float">
                    <a class="header__nav-link--float" href="./about.html">ABOUT</a>
                </li>
                <li class="header__nav-item--float">
                    <a class="header__nav-link--float" href="./recipes.html">RECIPES</a>
                </li>
                <li class="header__nav-item--float">
                    <a class="header__nav-link--float" href="./contact.html">CONTACT</a>
                </li>
            </ul>
        </nav>
    </div>

    <footer class="footer">
        <div class="footer__content">
            <p class="footer__text">© 2026 <span class="main-font">fruta & fruto</span>. All rights reserved.</p>
        </div>
    </footer>

    <script src="./app.js"></script>

</body>

</html>
